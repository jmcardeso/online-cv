projects:
    title: Proyectos
    intro: >
      Una pequeña colección de aplicaciones creadas tanto por motivos académicos como personales.

    assignments:
      - title: Gesalt
        link: "https://github.com/jmcardeso/pfc-san-clemente"
        tagline: "Creado como proyecto de fin de ciclo de DAM, Gesalt es un programa para gestionar alquileres turísticos. Su principal característica es que es database-agnostic, es decir, puede funcionar con cualquier sistema gestor de bases de datos (Access, MySQL, Oracle, etc.) sin necesidad de modificar el código, simplemente añadiendo la cadena de conexión específica."

      - title: gestciclo
        link: "https://github.com/jmcardeso/gestciclo"
        tagline: "Módulo de Odoo que implementa la funcionalidad básica para la gestión de un ciclo de FP."

      - title: San Clemente Battle
        link: "https://github.com/jmcardeso/proyecto_jej"
        tagline: "Realizado en colaboración con otros dos compañeros del ciclo como proyecto de fin de curso de la asignatura de Programación, San Clemente Battle es un juego de lucha entre alumnos y profesores del IES San Clemente ;)."

      - title: PedidoSuper
        link: "https://github.com/jmcardeso/PedidoSuper"
        tagline: "Aplicación personal para elaborar la lista de la compra en un supermercado. Utilizando técnicas de scraping, busca en la web del súper y almacena en formato XML los productos especificados para crear una lista de la compra que se puede guardar e imprimir."

